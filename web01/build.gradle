apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
 
/* 웹 자원이 있는 폴더 지정하기
 * => 지정하지 않으면 src/main
  */
webAppDirName='WebContent'
sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}
 
compileJava {
  options.encoding = 'UTF-8'
  sourceCompatibility = '1.8'
}
// 외부 라이브러리를 다운로드 받을 서버
// => 이 서버에서 dependencies{}에 지정된 라이브러리를 다운로드한다.
repositories {
  mavenCentral() // <--- https://repo1.maven.com/
}
// 프로젝트에서 참조하는 외부 라이브러리들 정보
// 다음 명령을 실행하면 이 라이브러리들을 자동으로 다운로드 받는다.
// 또한 프로젝트를 빌드하거나 실행할 때  자동으로 참조한다.
// > gradle eclipse
dependencies {
  // compile: 빌드할 때도 사용하고, 배치에도 포함시킨다.
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
  compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.42'
  compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
  compile group: 'javax.servlet', name: 'jstl', version: '1.2'
  
  // providedCompile: 빌드 할 때만 사용한다. 배치에는 제외시킨다.
  providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
  
}
