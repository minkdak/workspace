<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>
<h1>step02.Servlet03 테스트</h1>

<h2>GET 요청</h2>
<a href="Servlet02?name=aaa&age=20">GET 요청</a>
<form action="Servlet03" > <!-- method="GET" 생략하면 default가 GET이다.-->

나이:<input type="text" name="age"><br>

</form>

<h2>POST 요청</h2>

나이:<input type="text" name="age"><br>
<button>POST요청</button>
</form>

</body>
