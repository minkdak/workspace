<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="./OwlCarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./OwlCarousel/dist/assets/owl.theme.default.min.css"> -->

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="./OwlCarousel/dist/owl.carousel.min.js"></script> -->
  </head>
  <body>
    <div class="slide_bar">
      <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>

      </ul>
    </div>
    <div class="header-container">
      <div class="in-header-container">
       <img src="slidecall.png" id=slide_icon>
       <img src="logo.PNG" id="logo">
      <input id="search-bar" type="text" name="search" placeholder="search">

    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
    <button type="button" id="edit-start-button">start
    </div>
  </div>

  </body>

  <script>
  function slideCall() {
  $('#slide_icon').click(function (){
    $('.slide_bar').animate({left:0}, 320);
  })
}

  $(document).ready(slideCall);

  var lon = '경도';
var lat = '위도';
$.ajax({
url: 'https://apis.daum.net/local/geo/coord2addr?apikey=발급받은API키&longitude=' + lon + '&latitude=' + lat + '&inputCoordSystem=WGS84&output=json',
type: 'GET',
cache: false,
context: {},
crossOrigin: true,
success: function(data) {
    var jsonObj = $.parseJSON(data);
    var contentText = document.getElementById('content');
        contentText.innerHTML += "<br>동네 이름 : " + jsonObj.name + " / 전체 주소 : " + jsonObj.fullName + " / 나라 : " + jsonObj.name0;
},error:function(request,status,error){
    alert("다시 시도해주세요.\n" + "code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
}
});
  </script>
</html>
