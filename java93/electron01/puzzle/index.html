function shuffle(number) {
    for (let i = number.length; i; i--) {
        let j = Math.floor(Math.random() * i);
        [number[i - 1], number[j]] = [number[j], number[i - 1]];
    }
    for (var i = 0; i < number.length; i++) {
      puzzle.append($('<button>').text(number[i])
                                     .addClass('btn-number')
                                     .attr('type', 'button')

    }
}
