<!-- HTML에서 JavaScript 분리 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .container {
    width: 600px;
    margin: 0px auto;
  }
  </style>
</head>
<body>
<div class="container">
<h1>계산기 클라이언트 - connectionless 방식</h1>

<div>
서버: <input id="host" value="localhost">,
포트: <input id="port" value="8888"><br>
</div>

<div>
  <input id="v1" value="1">
  <select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input id="v2" value="2">
  <button id="send"type="button">=</button>
  <input id="result">
</div>
</div>

<script src="index.js"></script>
</body>
</html>
