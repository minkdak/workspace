
<!--DOM API 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
  <style>
  /* 배경 색상 지정하기
    => 미리 정의된 상수값: aqua, black, white, gray 등
      예) wikipedia의 web color 참고
  */

  </style>
</head>
<body>
  <div id="d1">d1</div>
  <div id="d2">d2</div>
  <div id="d3">d3</div>
  <div id="d4">d4</div>
  <div id="d5">d5</div>
  <div id="d6">d6</div>
  <div id="d7">d7</div>
  <div id="d8">d8</div>
  <div id="d9">d9</div>
  <div id="d10">d10</div>

<script>
/* DOM(Document Object Model) Tree?
=> HTML 태그를 읽고 각 태그를 자바스크립트 객체로 만든다
=> 태그와 태그 사이에 부모, 자식 관계를 표현하기 위해
   트리 구조로 자바스크립트 객체를 다룬다.

Render Tree?
=> DOM Tree에 있는 태그 중에서 화면에 출력할 태그만 별도로 추린 트리이다.
=> 예를 들어 다음 태그가 있다고 가정하자.
   중에서 "dispaly: none"인 태그가 있다고 가장하자.
*/

var d1 = window.document.getElementById("d1")
console.log(d1)

var d2 = document.getElementById("d2")
console.log(d2)

</script>
</body>

</html>
