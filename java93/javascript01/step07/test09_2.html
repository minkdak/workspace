
<!--DOM API 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
  <style>

  </style>
</head>
<body>
  <p id="p1"></p>
  <a id="btn1" href="http://www.daum.net">버튼1</a>
  <a id="btn2" href="http://www.daum.net">버튼2</a>
  <a id="btn3" href="http://www.daum.net" onclick="f1(event); return false;">버튼3</a>
  <a id="btn3" href="http://www.daum.net" onclick="return f2(event)">버튼4</a>
<script>
/* prevent Default()
=> 기존에 프로그래밍 되어 있는 부분을 실행하지 않도록 설정한다.
*/
var p1 = document.querySelector('#p1')
var btn1= document.querySelector("#btn1")
var btn2= document.querySelector("#btn2")
var btn3= document.querySelector("#btn3")

// var str = "<ol><li>자바</li><li>자바스크립트</li><li>HTML</li><li>CSS</li></ol>"

btn1.addEventListener('click', function(event) {
  p1.textContent = this.textContent
  // a 링크를 클릭하면 이 함수가 실행된다.
  // 그리고 이어서 기존에 프로그래밍 되어 있던 코드도 실행한다.
  // a 태그에 click 이벤트 발생 시 내장된 프로그래밍은무엇인가?
  // => 링크를 클릭했을 때 href에 지정된 자원으 요청하기.
  // => 요청 결과로 페이지를 바꾸는 것.
})

btn2.addEventListener('click', function(event) {
  p1.innerHTML = this.textContent

  // 태그에 미리 설정된 프로그램을 실행시키지 않기
  event.preventDefault()
  // 이벤트에 대해서 디폴트 행동을 막아라.
})

function f1(event) {
  p1.innerHTML = event.target.textContent
  // p1.innerHTML = this.textContent event를 받는 경우엔 this를 못씀.
})
function f2(event) {
  p1.innerHTML = event.target.textContent
  return false
})
</script>
</body>
</html>
