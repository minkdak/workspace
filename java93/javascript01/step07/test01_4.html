<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
  <style>
  /* 배경 색상 지정하기
    => 미리 정의된 상수값: aqua, black, white, gray 등
      예) wikipedia의 web color 참고
  */

  </style>
</head>
<body>
  <div id="d1" class="c1">d1</div>
  <div id="d2" class="c1">d2</div>
  <div id="d3" class="c1">d3</div>
  <div id="d4" class="c1">d4</div>
  <div id="d5" class="c2">d5</div>
  <div id="d6" class="c2">d6</div>
  <div id="d7" class="c2">d7</div>
  <div id="d8" class="c2">d8</div>

<script>
/* DOM(Document Object Model) Tree?
=> HTML 태그를 읽고 각 태그를 자바스크립트 객체로 만든다
=> 태그와 태그 사이에 부모, 자식 관계를 표현하기 위해
   트리 구조로 자바스크립트 객체를 다룬다.

Render Tree?
=> DOM Tree에 있는 태그 중에서 화면에 출력할 태그만 별도로 추린 트리이다.
=> 예를 들어 다음 태그가 있다고 가정하자.
   중에서 "dispaly: none"인 태그가 있다고 가장하자.
*/

var element = document.querySelector(".c1")
  console.log(element)
  console.log(element.constructor)
console.log("===========================")

var list = document.querySelectorAll(".c1")
for (var i = 0; i < list.length; i++) {
  console.log(list[i])
}

console.log("===========================")

for (var i in list) {
  console.log(list[i])
}
</script>
</body>

</html>
