<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
  <style>
  div {
    border: 1px solid red;
  }

  .child {
    border: 5px solid gray;
    width: 50px;
    height: 20px;
  }
  </style>
</head>
<body>
  <button id="btn1" type="button">태그 생성</button>
  <div id="d1"></div>
<script>
var d1= document.querySelector("#d1")
var i1= document.querySelector("#i1")
var btn1= document.querySelector("#btn1")
var btn2= document.querySelector("#btn2")

btn1.addEventListener('click', function() {
  // div 태그 생성
  var e = document.createElement("div")
  //e.className = "child"
  e.setAttribute("class", "child")
  var c = document.createTextNode("내용")

  e.appendChild(c);

  console.log(e);

  var d1= document.
})



</script>
</body>

</html>
