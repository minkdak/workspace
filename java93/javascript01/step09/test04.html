<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  </style>
</head>
<body>
<table id="student-tbl">
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>전화</th>
    <th>이메일</th>
    <th>재직여부</th>
  </tr>
</table>

<script>
"use strict"
/* JSON.parse()  vs eval()
  => JSON.parse()는 오직 JSON 규격에 맞춰 작성한 자바스크립트 코드만 실행할 수 있다.
*/
// JSON 작성 규칙을 따르지 않는 코드.
// => 문자열은 반드시 큰따옴표("")를 사용해야 한다.
// => 프로퍼티 명은 반드시 문자열로 표기해야한다.
// var str = "{name: '홍길동', age: 20}"

// JSON 작성 규칙을 따르는 코드
var str = '{"name": "홍길동", "age": 20}'

// eval() 사용
var obj1 = eval('(' + str+ ')') //객체 생성 코드를 괄호로 감싸야 한다.
console.log(obj1)
//일반적인 자바스크립트에서 사용.

// parse() 사용
var obj2 = JSON.parse(str)
console.log(obj2)
//자바스크립트에서 객체를 만들어 사용할 때 사용

</script>
</body>
</html>
