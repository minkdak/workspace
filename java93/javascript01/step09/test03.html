<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  </style>
</head>
<body>
<table id="student-tbl">
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>전화</th>
    <th>이메일</th>
    <th>재직여부</th>
  </tr>
</table>

<script>
"use strict"
/* JSON 객체
  => eval() 함수와 달리 객체 생성 자바스크립트만 전문적으로 처리하는 객체이다.
  => 일반적인 자바스크립트 객체 생성코드와 달리 약간의 제약 조건이 있다.
    1) 문자열은 반드시 큰따옴표("")를 사용해야한다.
    2) 프로퍼티 명은 반드시 문자열로 표현해야 한다.
  => parse(JSON 문자열) : 자바스크립트 객체를 리턴한다.
  => stringify() : 자바스크립트 객체를 JSON 문자열로 만들어 리턴한다.
*/
var str = '{"name": "홍길동", "age": 20}'
// eval() 사용
var obj1 = eval('(' + str+ ')') //객체 생성 코드를 괄호로 감싸야 한다.
console.log(obj1)
//일반적인 자바스크립트에서 사용.

// parse() 사용
var obj2 = JSON.parse(str)
console.log(obj2)
//자바스크립트에서 객체를 만들어 사용할 때 사용

var obj3 = {
  name: "임꺽정",
  age: 30,
  tel: '1111-1111'
}
//객체를 보낼 때 사용.

console.log(JSON.stringify(obj3))
</script>
</body>
</html>
